<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Listing</title>
  <style>
    body {
      background-color: #071a3d;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      margin: 2rem 0;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
    }
    .product-card {
      background: #0e2a59;
      border-radius: 10px;
      padding: 1rem;
      width: 200px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .price {
      color: #0cf;
    }
  </style>
</head>
<body>
  <h2>Products in {{ category.name }}</h2>

  <section class="products">
    {% for product in products %}
    <div class="product-card">
      <img src="{{ product.image.url }}" alt="{{ product.name }}">
      <h3>{{ product.name }}</h3>
      <p class="price">â‚¹{{ product.price }}</p>
    </div>
    {% endfor %}
  </section>
</body>
</html>
