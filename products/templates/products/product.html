{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zayra Furniture Store</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #0f2549; /* dark navy background */
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #152d54;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      font-weight: 900;
      font-size: 1.2rem;
      user-select: none;
    }
    
    .search-bar {
      flex: 1;
      position: relative;
    }
    .search-bar input {
      width: 100%;
      border-radius: 9999px;
      padding: 8px 50px 8px 18px;
      border: none;
      font-size: 1rem;
      outline: none;
      background-color: white;
      color: black;
    }
    .search-bar svg {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      fill: #555;
      pointer-events: none;
    }
    .icon-buttons {
      display: flex;
      gap: 18px;
      font-size: 1.3rem;
      cursor: pointer;
      color: white;
      user-select: none;
    }
    .icon-button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-button svg {
      width: 24px;
      height: 24px;
      stroke-width: 2.2;
      stroke: white;
      fill: none;
    }
    .icon-button:hover svg {
      stroke: #ff7d0e;
    }
    .nav-menu {
      display: none;
      cursor: pointer;
      user-select: none;
    }
    @media(min-width: 768px) {
      .nav-menu {
        display: none;
      }
    }
    .breadcrumb-container {
      margin: 12px 20px 6px 20px;
      font-size: 0.95rem;
      user-select: none;
    }
    .breadcrumb {
      font-weight: 400;
      color: #d1d5db; /* lighter gray */
    }
    .breadcrumb strong {
      font-weight: 700;
      color: white;
    }
    .breadcrumb-items {
      color: white;
      font-weight: 700;
    }
    .category-tabs {
      display: flex;
      gap: 16px;
      background-color: #334863;
      margin: 0 20px 24px 20px;
      border-radius: 8px;
      padding: 6px 12px;
      user-select: none;
    }
    .category-tab {
      flex: 1;
      text-align: center;
      padding: 8px 0;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
      background: none;
    }
    .category-tab.active {
      background-color: white;
      color: #0f2549;
      font-weight: 700;
      box-shadow: 0 0 8px #f97316aa;
    }
    .page-wrapper {
      display: flex;
      gap: 24px;
      margin: 0 20px 40px 20px;
      flex-wrap: nowrap;
    }
    aside.filters {
      width: 270px;
      background: #1a2e53;
      border-radius: 8px;
      padding: 16px 16px 16px 20px;
      color: white;
      font-size: 0.9rem;
      user-select: none;
      height: fit-content;
      max-height: calc(100vh - 160px);
      overflow-y: auto;
      flex-shrink: 0;
    }
    aside.filters h3 {
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #fbbf24;
      user-select: none;
    }
    .filter-group {
      margin-bottom: 20px;
    }
    .filter-group label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      cursor: pointer;
      user-select: none;
      color: #eee;
    }
    .filter-group label input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #f97316;
      flex-shrink: 0;
    }
    .filter-group label input[type="checkbox"]:disabled + span {
      color: #777;
      cursor: not-allowed;
    }
    main.products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 20px;
      color: #333;
    }
    .product-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #00000040;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .product-card:hover {
      box-shadow: 0 0 15px #f97316aa;
    }
    .product-image {
      width: 100%;
      aspect-ratio: 4 / 5;
      overflow: hidden;
      background-color: #ddd;
      position: relative;
    }
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      display: block;
      user-select: none;
      pointer-events: none;
    }
    .product-card:hover .product-image img {
      transform: scale(1.05);
    }
    .product-info {
      display: flex;
      flex-direction: column;
      padding: 12px 16px;
      flex-grow: 1;
      justify-content: space-between;
    }
    .product-title {
      font-weight: 700;
      font-size: 1.1rem;
      color: #0f2549;
      margin-bottom: 6px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .rating {
      display: flex;
      align-items: center;
      gap: 3px;
      margin-bottom: 6px;
      color: #fbbf24;
      font-size: 0.9rem;
      user-select: none;
    }
    .rating svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
      stroke: #b7791f;
      stroke-width: 0.5;
      flex-shrink: 0;
    }
    .price-and-cart {
      margin-top: auto;
    }
    .price {
      font-weight: 700;
      color: #0f2549;
      font-size: 1.2rem;
      margin-bottom: 6px;
    }
    .price .currency {
      font-size: 0.85rem;
      font-weight: 500;
      margin-right: 2px;
    }
    .add-to-cart-btn {
      background-color: #f97316;
      border: none;
      padding: 7px 0;
      border-radius: 0 0 8px 8px;
      width: 100%;
      font-weight: 700;
      font-size: 0.95rem;
      cursor: pointer;
      color: white;
      user-select: none;
      transition: background-color 0.25s ease;
      text-align: center;
      letter-spacing: 0.03em;
    }
    .add-to-cart-btn:hover {
      background-color: #e25800;
    }
    /* Custom scrollbar for the filters sidebar */
    aside.filters::-webkit-scrollbar {
      width: 7px;
    }
    aside.filters::-webkit-scrollbar-track {
      background: transparent;
    }
    aside.filters::-webkit-scrollbar-thumb {
      background-color: #f9731640;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header class="header" role="banner">
    <a href="#" class="logo" aria-label="Zayra Furniture Store homepage">
        <span><img src="{% static 'products/imgs/logo.jpg' %}" height="30px" width="30px"></span>
    
      ZAYRA
    </a>

    <form class="search-bar" role="search" aria-label="Furniture search form">
      <input 
        type="search" 
        id="searchInput" 
        name="search" 
        placeholder="Furn|iture" 
        aria-describedby="searchHelp" 
        autocomplete="off" />
      <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24"><path d="M10 18c-4.418 0-8-3.582-8-8s3.582-8 8-8c4.194 0 7.65 3.33 7.995 7.5h0a7.964 7.964 0 0 1-1.883 5.004A7.95 7.95 0 0 1 10 18Zm3.707 1.707 5.586 5.586 1.414-1.414-5.586-5.586a8 8 0 0 0-1.414 1.414Z"></path></svg>
    </form>

    <nav class="icon-buttons" aria-label="Account and shopping cart">
      <div role="button" tabindex="0" aria-label="Favorite items" class="icon-button" id="favBtn" title="Favorite">
        <svg viewBox="0 0 24 24" fill="none" stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor" aria-hidden="true"><path d="M12 21l-1.45-1.318C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.182L12 21z"/></svg>
      </div>
      <div role="button" tabindex="0" aria-label="View shopping cart" class="icon-button" id="cartBtn" title="Cart">
        <svg viewBox="0 0 24 24" fill="none" stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor" aria-hidden="true"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61l1.42-7.27H6"/></svg>
      </div>
      <div role="button" tabindex="0" aria-label="Open menu" class="icon-button nav-menu" title="Menu">
        <svg viewBox="0 0 24 24" fill="none" stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="white" aria-hidden="true">
          <line x1="4" y1="7" x2="20" y2="7"/>
          <line x1="4" y1="12" x2="20" y2="12"/>
          <line x1="4" y1="17" x2="20" y2="17"/>
        </svg>
      </div>
    </nav>
  </header>

  <section class="breadcrumb-container" aria-label="Breadcrumb navigation">
    <p>
      <span class="breadcrumb">Home / </span>
      <span class="breadcrumb-items"><strong>Furniture</strong></span>
    </p>
    <p aria-live="polite"><strong>Furniture - 22825 items</strong></p>
  </section>

  <nav class="category-tabs" role="tablist" aria-label="Furniture categories">
    <button role="tab" aria-selected="true" class="category-tab active" id="cat-chair" tabindex="0" data-category="chair">Chair</button>
    <button role="tab" aria-selected="false" class="category-tab" id="cat-table" tabindex="-1" data-category="table">Table</button>
    <button role="tab" aria-selected="false" class="category-tab" id="cat-sofa" tabindex="-1" data-category="sofa">Sofa</button>
    <button role="tab" aria-selected="false" class="category-tab" id="cat-bed" tabindex="-1" data-category="bed">Bed</button>
    <button role="tab" aria-selected="false" class="category-tab" id="cat-bookshelf" tabindex="-1" data-category="bookshelf">Bookshelf</button>
    <button role="tab" aria-selected="false" class="category-tab" id="cat-cupboard" tabindex="-1" data-category="cupboard">Cupboard</button>
  </nav>

  <div class="page-wrapper">
    <aside class="filters" aria-label="Product filters">
      <div class="filter-group" aria-label="Customer Ratings Filter">
        <h3>CUSTOMER RATINGS</h3>
        <label><input type="checkbox" name="star" value="4" /> 4<span aria-hidden="true">★</span> & above</label>
        <label><input type="checkbox" name="star" value="3" /> 3<span aria-hidden="true">★</span> & above</label>
        <label><input type="checkbox" name="star" value="2" /> 2<span aria-hidden="true">★</span> & above</label>
        <label><input type="checkbox" name="star" value="1" /> 1<span aria-hidden="true">★</span> & above</label>
      </div>
      <div class="filter-group" aria-label="Offers Filter">
        <h3>OFFERS</h3>
        <label><input type="checkbox" name="offer" value="no-cost-emi" /> No Cost EMI</label>
        <label><input type="checkbox" name="offer" value="special-price" /> Special Price</label>
        <label><input type="checkbox" disabled /> Buy More, Save More</label>
      </div>
      <div class="filter-group" aria-label="Discount Filter">
        <h3>DISCOUNT</h3>
        <label><input type="checkbox" name="discount" value="50" /> 50% or more</label>
        <label><input type="checkbox" name="discount" value="40" /> 40% or more</label>
        <label><input type="checkbox" name="discount" value="30" /> 30% or more</label>
        <label><input type="checkbox" name="discount" value="20" /> 20% or more</label>
        <label><input type="checkbox" name="discount" value="10" /> 10% or more</label>
      </div>
      <div class="filter-group" aria-label="Seating Capacity Filter">
        <h3>SEATING CAPACITY</h3>
        <label><input type="checkbox" name="seating" value="1" /> 1 Seater</label>
      </div>
    </aside>

    <main class="products" aria-live="polite" aria-label="Product listing grid">
      <!-- Product cards inserted dynamically by JS -->
    </main>
  </div>

<script>
  // Sample product data matching the image style and values
  const products = [
    {
      id: 1,
      category: "sofa",
      title: "Sofa",
      rating: 4,
      price: "42,500.00",
      image: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/0cba0b89-3dd6-43fb-a885-73fffa4db8ee.png",
      alt: "Modern wooden sofa living room interior with green plants and wall clock, natural sunlight"
    },
    {
      id: 2,
      category: "sofa",
      title: "Sofa",
      rating: 5,
      price: "42,500.00",
      image: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c50a8b77-6f2b-4e56-978d-274c20c3e560.png",
      alt: "Bright living room with gray sofa, wooden coffee table, plant, and natural light pouring through window"
    },
    {
      id: 3,
      category: "tv-unit",
      title: "TV Unit",
      rating: 5,
      price: "42,500.00",
      image: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/0ccab38a-0f31-4258-aadc-612ce55e18af.png",
      alt: "Cozy living room with wooden TV unit, green plants, beige rug, and warm natural sunlight"
    },
    {
      id: 4,
      category: "sofa",
      title: "Sofa",
      rating: 5,
      price: "42,500.00",
      image: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ac4a6015-101e-4a3d-b0e4-3e63d377621a.png",
      alt: "White living room with gray L-shaped sofa, round table, green plants, and large windows with blinds"
    },
    {
      id: 5,
      category: "chair",
      title: "Reading Chair",
      rating: 4,
      price: "18,200.00",
      image: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/30c68295-d998-4707-959c-827852dbbc67.png",
      alt: "Cozy corner with modern wooden chair featuring hat and bag, natural light on white walls"
    },
    {
      id: 6,
      category: "table",
      title: "Work Desk",
      rating: 5,
      price: "22,000.00",
      image: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/a9d8698f-2071-4896-8b1e-a67c69e47c2e.png",
      alt: "Organized work desk with computer monitor, shelves, lamp, plants, and decorative items"
    },
    {
      id: 7,
      category: "sofa",
      title: "Sofa Set",
      rating: 4,
      price: "35,500.00",
      image: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6499be92-0d69-4e1f-8c98-50500c9e2a80.png",
      alt: "Living room with brown sofa set, green plants hanging and decorative cushions"
    },
    {
      id: 8,
      category: "bookshelf",
      title: "Bookshelf",
      rating: 5,
      price: "28,000.00",
      image: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/186fac63-d0c4-4b7b-b3ef-2719e21a6e7a.png",
      alt: "White bookshelf decorated with green plants, books, and decorative items in bright room"
    }
  ];

  // References
  const categoryTabs = document.querySelectorAll(".category-tab");
  const productsContainer = document.querySelector("main.products");

  // Function to create star rating SVG icons for rating display
  function createStars(rating) {
    let starsHTML = '';
    const maxStars = 5;
    for(let i=1; i<=maxStars; i++) {
      if(i <= rating) {
        starsHTML += `
          <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" class="star-filled" style="width:16px; height:16px; color:#fbbf24;">
            <path d="M12 .587l3.668 7.568L24 9.423l-6 5.854 1.42 8.28L12 18.897l-7.42 4.66L6 15.277 0 9.423l8.332-1.268z"/>
          </svg>
        `;
      } else {
        starsHTML += `
          <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" class="star-empty" style="width:16px; height:16px; color:#dfdede44;">
            <path d="M12 17.27L18.18 21 16.54 13.97 22 9.24 14.81 8.63 12 2 9.19 8.63 2 9.24 7.46 13.97 5.82 21z" stroke="#fbbf24" stroke-width="1" fill="none"/>
          </svg>
        `;
      }
    }
    return starsHTML;
  }

  // Render products according to selected category (default "chair" for demo)
  function renderProducts(category = "sofa") {
    // Clear existing
    productsContainer.innerHTML = "";
    // Filter and get only products of that category OR include all for some generic categories like "TV Unit"
    const filteredProducts = products.filter(p => {
      if(category === 'tv-unit') return p.title.toLowerCase().includes('tv');
      return p.category === category;
    });

    filteredProducts.forEach(p => {
      const productCard = document.createElement("article");
      productCard.className = "product-card";
      productCard.setAttribute("tabindex", "0");
      productCard.setAttribute("aria-label", p.title + ", Price: ₹" + p.price);
      productCard.innerHTML = `
        <div class="product-image">
          <img src="${p.image}" alt="${p.alt}" onerror="this.onerror=null;this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/85d43f00-e521-4e9f-99a4-ffe2d6ded941.png';" />
        </div>
        <div class="product-info">
          <div>
            <h2 class="product-title">${p.title}</h2>
            <div class="rating" aria-label="${p.rating} star rating">${createStars(p.rating)}</div>
            <div class="price" aria-label="Price in Indian Rupees"><span class="currency">₹</span>${p.price}</div>
          </div>
          <button class="add-to-cart-btn" aria-label="Add ${p.title} to cart" type="button">Add to Cart</button>
        </div>
      `;
      productsContainer.appendChild(productCard);
    });
  }

  // Initial render for 'sofa' category to match image shown
  renderProducts('sofa');

  // Tab click handler for category tabs
  categoryTabs.forEach(tab => {
    tab.addEventListener('click', () => {
      if(tab.classList.contains('active')) return;
      categoryTabs.forEach(t => {
        t.classList.remove('active');
        t.setAttribute('aria-selected', 'false');
        t.setAttribute('tabindex', '-1');
      });
      tab.classList.add('active');
      tab.setAttribute('aria-selected', 'true');
      tab.setAttribute('tabindex', '0');

      renderProducts(tab.dataset.category);
    });
  });

</script>
</body>
</html>
