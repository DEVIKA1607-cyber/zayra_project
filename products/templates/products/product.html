<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ selected_category.name }} - Products</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #071a3d;
      color: white;
    }
    .card {
      background-color: #102a55;
      border: none;
    }
    .card img {
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      text-align: center;
    }
    .btn-add-cart {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">{{ selected_category.name }} Products</h1>

    
    <div class="row">
      {% for product in products %}
        
        <div class="col-md-3 mb-4">
          <a href="{% url 'products:product_detail' product.id %}" style="text-decoration: none; color: inherit;">
          <div class="card h-100">
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">â‚¹{{ product.price }}</p>
              <a href="#" class="btn btn-add-cart">Add to Cart</a>
            </div>
          </div>
          </a>
          
        </div>
      {% empty %}
        <p class="text-center">No products in this category.</p>
      {% endfor %}
    </div>
    </a>

  </div>
</body>
</html>
