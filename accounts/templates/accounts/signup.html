{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zayra - Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #001233;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .main-container {
            width: 100%;
            max-width: 600px;
            background-color: #33415c;
            border-radius: 12px;
            padding: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 26px;
        }

        .title {
            font-size: 28px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            line-height: 1.2;
            text-align: center;
            color: #ffffff;
            margin-bottom: 32px;
        }

        .form-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        .form-input {
            width: 100%;
            font-size: 18px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            line-height: 1.25;
            color: #000000;
            background-color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 12px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .form-input:focus {
            box-shadow: 0 0 0 2px #023e7d;
        }

        .password-input {
            padding-right: 50px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
        }

        .password-toggle img {
            width: 24px;
            height: 24px;
        }

        .create-button {
            font-size: 20px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            line-height: 1.2;
            text-align: center;
            color: #ffffff;
            background-color: #023e7d;
            border: none;
            border-radius: 6px;
            padding: 16px 34px;
            margin-top: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .create-button:hover {
            background-color: #034a94;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(2, 62, 125, 0.3);
        }

        .create-button:active {
            transform: translateY(0);
        }

        @media (min-width: 640px) {
            .main-container {
                max-width: 700px;
                padding: 40px;
            }

            .logo {
                width: 150px;
            }

            .title {
                font-size: 36px;
                margin-bottom: 40px;
            }

            .form-container {
                gap: 32px;
            }

            .form-input {
                font-size: 20px;
                padding: 14px;
            }

            .password-input {
                padding-right: 55px;
            }

            .password-toggle img {
                width: 28px;
                height: 28px;
            }

            .create-button {
                font-size: 24px;
                padding: 18px 40px;
                margin-top: 48px;
                width: auto;
                align-self: center;
            }
        }

        @media (min-width: 768px) {
            .main-container {
                max-width: 800px;
                padding: 48px;
            }

            .logo {
                width: 182px;
            }

            .title {
                font-size: 40px;
                margin-bottom: 48px;
            }

            .form-container {
                gap: 48px;
                width: 80%;
                align-self: center;
            }

            .form-input {
                font-size: 24px;
                padding: 16px;
            }

            .password-input {
                padding-right: 60px;
            }

            .password-toggle {
                right: 16px;
            }

            .password-toggle img {
                width: 32px;
                height: 32px;
            }

            .create-button {
                font-size: 28px;
                padding: 20px 44px;
                margin-top: 64px;
            }
        }

        @media (min-width: 1024px) {
            .main-container {
                max-width: 900px;
                padding: 56px;
            }

            .create-button {
                font-size: 32px;
                padding: 22px 48px;
                margin-top: 76px;
            }
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fthanushree3116back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.6"></script>
</head>
<body>
    <div class="main-container">
        <img src="{% static 'accounts/imgs/logo.jpg' %}" alt="Zayra Logo" class="logo" />
        
        <h1 class="title">Create account</h1>
        
        <form class="form-container" onsubmit="handleSubmit(event)">
            <div class="input-group">
                <input type="text" class="form-input" placeholder="Your Name" required />
            </div>
            
            <div class="input-group">
                <input type="email" class="form-input" placeholder="Email" required />
            </div>
            
            <div class="input-group">
                <input type="password" class="form-input password-input" placeholder="Password" id="password" required />
                <button type="button" class="password-toggle" onclick="togglePassword('password')">
                    <img src="{% static 'accounts/imgs/show.png' %}" alt="Toggle Password" id="password-icon" />
                </button>
            </div>
            
            <div class="input-group">
                <input type="password" class="form-input password-input" placeholder="Re-enter Password" id="confirmPassword" required />
                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                    <img src="{% static 'accounts/imgs/show.png' %}" alt="Toggle Password" id="confirmPassword-icon" />
                </button>
            </div>
            
            <button type="submit" class="create-button">Create your zayra account</button>
        </form>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.style.opacity = '0.7';
            } else {
                input.type = 'password';
                icon.style.opacity = '1';
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }
            
            // Form validation passed
            alert('Account created successfully!');
            
            // Here you would typically send the data to your server
            console.log('Form submitted successfully');
        }

        // Add input validation feedback
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.style.borderColor = '#ef4444';
                } else {
                    this.style.borderColor = 'transparent';
                }
            });
            
            input.addEventListener('focus', function() {
                this.style.borderColor = 'transparent';
            });
        });
    </script>
</body>
</html>
