<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Zayra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #001233;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: 60px auto;
            background:#33415C;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .form-input {
            margin-bottom: 15px;
        }
        .create-button {
            width: 100%;
        }
        .form-label{
          color:rgb(190, 181, 181);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="text-center mb-4" style="color:rgb(235, 235, 235)">Create your Zayra Account</h2>

    {% if messages %}
      <div>
        {% for message in messages %}
          <p style="color: red;">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input name="username" id="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input name="email" id="email" type="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" id="password" type="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input name="confirmPassword" id="confirmPassword" type="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Select Role</label>
            <select name="role" id="role" class="form-select" required>
                <option value="" disabled selected>Select Role</option>
                <option value="superadmin">Super Admin</option>
                <option value="vendor">Vendor</option>
                <option value="customer">Customer</option>
                <option value="delivery">Delivery Staff</option>
            </select>
        </div>

        <button type ="submit"  style="background-color:#023E7D; color: rgb(238, 232, 232);  width: 100%; padding: 10px; font-size: 16px;     ">Create Zayra Account</button>
    </form>
</div>

</body>
</html>
