{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Wishlist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #071a3d;
      color: white;
      padding: 40px 0;
    }
    .card {
      background-color: #10264d;
      color: white;
      border: none;
    }
    .card img {
      max-height: 200px;
      object-fit: cover;
    }
    .btn-outline-light:hover {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-5">My Wishlist</h2>

  {% if wishlist_items %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for item in wishlist_items %}
        <div class="col">
          <div class="card h-100">
            <img src="{{ item.product.image.url }}" class="card-img-top" alt="{{ item.product.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ item.product.name }}</h5>
              <p class="card-text">â‚¹{{ item.product.price }}</p>
              <div class="d-flex justify-content-between">
                <a href="{% url 'cart:remove_from_wishlist' item.product.id %}" class="btn btn-outline-light btn-sm">
                  Remove
                </a>
                <a href="{% url 'cart:add_to_cart' item.product.id %}" class="btn btn-outline-light btn-sm">
                  Add to Cart
                </a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center">Your wishlist is empty.</p>
  {% endif %}
</div>

</body>
</html>
