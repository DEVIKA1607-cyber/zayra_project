{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Wishlist</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #071a3d;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      background-color: #2c3e50;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .back-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
    }

    .search-bar input {
      border-radius: 30px;
      border: none;
      padding: 0.75rem 1.5rem;
      width: 100%;
      max-width: 500px;
    }

    .product-card {
      background-color: #13294b;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      color: #fff;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .price {
      color: #ffd700;
      font-weight: bold;
    }

    .discount {
      color: #ccc;
      text-decoration: line-through;
      font-size: 0.9rem;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #2c3e50;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      z-index: 999;
    }

    .bottom-nav .nav-item {
      text-align: center;
      color: #fff;
      font-size: 0.9rem;
    }

    .bottom-nav .nav-item i {
      font-size: 1.3rem;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <span class="back-icon" onclick="goBack()">&larr;</span>
    <h4 class="m-0">My Wishlist</h4>
    <div class="d-flex gap-3">
      <i class="bi bi-person"></i>
      <i class="bi bi-cart"></i>
    </div>
  </header>

  <!-- Search -->
  <div class="container my-4 text-center">
    <div class="search-bar">
      <input type="text" class="form-control mx-auto" placeholder="Search Zayra.in" />
    </div>
  </div>

  <!-- Product Cards -->
  <div class="container pb-5">
    <div class="row g-4">

      <!-- Product 1 -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="product-card">
          <img src="{% static 'cart/imgs/frock.jpg' %}" alt="Libas Dress">
          <h5 class="mt-2">Libas Women's Dress</h5>
          <div class="price">₹729 <span class="text-light">67% off</span> <span class="discount">₹2,199</span></div>
          <button class="btn btn-warning mt-2">Add to cart</button>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="product-card">
          <img src="{% static 'cart/imgs/couch.jpg' %}" alt="Cozy Sofa">
          <h5 class="mt-2">Cozy Sofa</h5>
          <div class="price">₹35,000 <span class="text-light">45% off</span> <span class="discount">₹50,999</span></div>
          <button class="btn btn-warning mt-2">Add to cart</button>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="product-card">
          <img src="{% static 'cart/imgs/dress.jpg' %}" alt="Western Wear">
          <h5 class="mt-2">Western Wear</h5>
          <div class="price">₹1,000 <span class="text-light">35% off</span> <span class="discount">₹2,100</span></div>
          <button class="btn btn-warning mt-2">Add to cart</button>
        </div>
      </div>

      <!-- Product 4 -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="product-card">
          <img src="{% static 'cart/imgs/trolley.jpg' %}" alt="Trolley">
          <h5 class="mt-2">Traveling Trolley</h5>
          <div class="price">₹2,500 <span class="text-light">35% off</span> <span class="discount">₹3,800</span></div>
          <button class="btn btn-warning mt-2">Add to cart</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <div class="nav-item">
      <i class="bi bi-house"></i>Home
    </div>
    <div class="nav-item">
      <i class="bi bi-heart"></i>Wishlist
    </div>
    <div class="nav-item">
      <i class="bi bi-cart"></i>Cart
    </div>
    <div class="nav-item">
      <i class="bi bi-list"></i>Categories
    </div>
    <div class="nav-item">
      <i class="bi bi-person"></i>Account
    </div>
  </div>

  <!-- Bootstrap + Icons + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
