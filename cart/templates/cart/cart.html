{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zayra - Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #0a1a38;
      color: white;
      font-family: 'Inter', sans-serif;
    }
    .cart-container {
      background-color: #102348;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 900px;
    }
    .cart-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      background-color: #1a2f57;
      padding: 10px;
      border-radius: 5px;
    }
    .cart-item {
      background-color: #152c50;
      border-bottom: 1px solid #44597c;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .cart-item img {
      width: 80px;
      height: auto;
      border-radius: 5px;
    }
    .item-info {
      flex-grow: 1;
      margin-left: 15px;
    }
    .price {
      color: #ffd700;
      font-size: 18px;
      font-weight: bold;
    }
    .original-price {
      color: #ccc;
      text-decoration: line-through;
      font-size: 14px;
    }
    .discount {
      color: #ffffff;
      font-size: 14px;
    }
    .quantity-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-box button {
      background-color: #22395e;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 5px;
    }
    .quantity-box input {
      width: 40px;
      text-align: center;
      border: none;
      border-radius: 5px;
      background-color: #1a2f57;
      color: white;
    }
    .remove-btn {
      background: none;
      border: none;
      color: red;
      font-size: 20px;
      margin-left: 10px;
    }
    .summary {
      padding: 20px 0;
      font-size: 18px;
    }
    .summary .label {
      font-weight: bold;
    }
    .checkout-btn {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 15px 30px;
      width: 100%;
      border-radius: 20px;
      font-size: 18px;
    }
    .header {
      background-color: #001a35;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-img {
      height: 40px;
    }
    .search-bar {
      border-radius: 30px;
      padding: 0.5rem 1rem;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header text-white">
    <img src="{% static 'cart/imgs/logo.jpg' %}" alt="Zayra" class="logo-img" />
    <div class="flex-grow-1 mx-3">
      <input type="text" class="form-control search-bar" placeholder="Search Zayra.in">
    </div>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" width="30" fill="white" viewBox="0 0 24 24">
        <path d="M7 4v2h14v11h-17v-11h2v-2h-4v15h22v-15h-17zm7 4h-2v2h2v-2zm-4 0h-2v2h2v-2zm-4 0h-2v2h2v-2zm8 4h-2v2h2v-2zm-4 0h-2v2h2v-2zm-4 0h-2v2h2v-2zm8 4h-2v2h2v-2zm-4 0h-2v2h2v-2zm-4 0h-2v2h2v-2z"/>
      </svg>
    </div>
  </div>

  <!-- Cart Section -->
  <div class="cart-container">
    <div class="cart-header">Your Shopping Cart</div>

    <div class="cart-item" data-price="28000">
      <img src="{% static 'cart/imgs/img3.jpg' %}" alt="Sofa">
      <div class="item-info">
        <strong>Traditional Sofa</strong><br>
        Product Id : 23476<br>
        <span class="price">₹28,000</span>
        <span class="discount">33% off</span>
        <span class="original-price">₹35,000</span>
      </div>
      <div class="quantity-box">
        <button class="decrease">−</button>
        <input type="text" class="qty" value="1">
        <button class="increase">+</button>
      </div>
      <button class="remove-btn">&times;</button>
    </div>

    <div class="cart-item" data-price="729">
      <img src="{% static 'cart/imgs/img1.jpg' %}" alt="Dress">
      <div class="item-info">
        <strong>Libas Women's Dress</strong><br>
        Product Id : 54609<br>
        <span class="price">₹729</span>
        <span class="discount">67% off</span>
        <span class="original-price">₹2,199</span>
      </div>
      <div class="quantity-box">
        <button class="decrease">−</button>
        <input type="text" class="qty" value="2">
        <button class="increase">+</button>
      </div>
      <button class="remove-btn">&times;</button>
    </div>

    <div class="cart-item" data-price="114">
      <img src="{% static 'cart/imgs/img2.jpg' %}" alt="Nail Polish">
      <div class="item-info">
        <strong>Premium Matte Nail Polish</strong><br>
        Product Id : 98721<br>
        <span class="price">₹114</span>
        <span class="discount">12% off</span>
        <span class="original-price">₹129</span>
      </div>
      <div class="quantity-box">
        <button class="decrease">−</button>
        <input type="text" class="qty" value="5">
        <button class="increase">+</button>
      </div>
      <button class="remove-btn">&times;</button>
    </div>

    <div class="summary">
      <div>Total: <span class="label" id="total">₹0.00</span></div>
      <div>Tax: <span class="label" id="tax">₹0.00</span></div>
      <div>Grand Total: <span class="label" id="grand-total">₹0.00</span></div>
    </div>

    <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
  </div>

  <script>
    function updateTotals() {
      let total = 0;
      document.querySelectorAll(".cart-item").forEach(item => {
        const price = parseFloat(item.getAttribute("data-price"));
        const qty = parseInt(item.querySelector(".qty").value);
        total += price * qty;
      });
      const tax = total * 0.175;
      const grand = total + tax;
      document.getElementById("total").innerText = `₹${total.toFixed(2)}`;
      document.getElementById("tax").innerText = `₹${tax.toFixed(2)}`;
      document.getElementById("grand-total").innerText = `₹${grand.toFixed(2)}`;
    }

    document.querySelectorAll(".increase").forEach(btn => {
      btn.addEventListener("click", () => {
        const qtyInput = btn.parentElement.querySelector(".qty");
        qtyInput.value = parseInt(qtyInput.value) + 1;
        updateTotals();
      });
    });

    document.querySelectorAll(".decrease").forEach(btn => {
      btn.addEventListener("click", () => {
        const qtyInput = btn.parentElement.querySelector(".qty");
        const current = parseInt(qtyInput.value);
        if (current > 1) {
          qtyInput.value = current - 1;
          updateTotals();
        }
      });
    });

    document.querySelectorAll(".remove-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        btn.closest(".cart-item").remove();
        updateTotals();
      });
    });

    document.getElementById("checkoutBtn").addEventListener("click", () => {
      // Redirect to a checkout page (replace with real URL if needed)
      window.location.href = "checkout.html";
    });

    updateTotals(); // initial calculation
  </script>
</body>
</html>
