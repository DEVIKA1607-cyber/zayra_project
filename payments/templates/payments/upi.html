{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zayra Pay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #001f3f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .main-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .payment-box {
      max-width: 550px;
      width: 100%;
      background-color: #132b4d;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
    }

    .zayra-logo {
      width: 80px;
      margin-bottom: 15px;
    }

    .amount {
      font-size: 2.3rem;
      font-weight: bold;
      margin: 15px 0;
    }

    .info-box {
      background-color: #3b4e6e;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }

    .pay-section {
      background-color: #2e3d59;
      border-radius: 12px;
      padding: 20px;
      font-size: 0.95rem;
    }

    .bank-info {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .balance-check {
      color: #5eb9ff;
      font-weight: 500;
      cursor: pointer;
    }

    .pay-btn {
      background-color: #59c0f5;
      color: #000;
      border: none;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 30px;
      margin-top: 15px;
    }

    .pay-btn:hover {
      background-color: #42a9dd;
    }

    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }

    .logos .upi-logo {
      background-color: white;
      padding: 5px 10px;
      border-radius: 8px;
    }

    .logos img {
      height: 28px;
    }

    @media screen and (max-width: 480px) {
      .amount {
        font-size: 1.8rem;
      }

      .bank-info {
        font-size: 1rem;
      }

      .pay-btn {
        padding: 8px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="payment-box">

      <img src="{% static 'payments/imgs/logo.jpg' %}" alt="Zayra Logo" class="zayra-logo" />

      <h5 class="fw-bold">Paying Zayra Pay</h5>
      <p class="mb-1">Banking name: <strong>Zayra India</strong></p>
      <p class="mb-1">Zayra Pay .UPI Id : <strong>userid@sbi.com</strong></p>

      <div class="amount">â‚¹ 33867</div>
      <div class="info-box">You are paying for an zayra order</div>

      <div class="pay-section text-start mt-3">
        <p class="text-center fw-bold">Choose account to pay with</p>
        <div class="d-flex align-items-center mb-2">
          <img src="{% static 'payments/imgs/sbi.jpg' %}" alt="SBI" height="26" />
          <span class="ms-3 bank-info">SBI..........09087</span>
        </div>
        <p class="mb-3">Balance: <span class="balance-check" onclick="checkBalance()">Check Now</span></p>
        <form method="POST" action="{% url 'payment_list' %}">
            {% csrf_token %}
          <input type="hidden" name="amount" value="33867">
          <input type="hidden" name="upi_id" value="userid@sbi.com">
          <div class="text-center">
            <button type="submit" class="pay-btn">PAY NOW</button>
          </div>
        </form>

        <div class="logos">
          <div class="upi-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/UPI-Logo-vector.svg/512px-UPI-Logo-vector.svg.png" alt="UPI Logo" />
          </div>
          <img src="{% static 'payments/imgs/logo.jpg' %}" alt="ZayraPay" />
        </div>
      </div>

    </div>
  </div>

  <script>
    function checkBalance() {
      alert("Balance check feature is under development.");
    }
  </script>

</body>
</html>
