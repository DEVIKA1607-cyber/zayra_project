{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zayra Pay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #001233;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container-box {
      max-width: 500px;
      margin: 60px auto;
      background-color: #132b4d;
      border-radius: 16px;
      padding: 25px;
      text-align: center;
    }

    .zayra-logo {
      width: 80px;
      margin-bottom: 15px;
    }

    .amount {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 15px 0;
    }

    .info-text {
      background-color: #3b4e6e;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .bank-box {
      background-color: #2e3d59;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .bank-info {
      font-weight: 600;
      font-size: 1.1rem;
      margin-left: 10px;
    }

    .pay-btn {
      background-color: #5eb9ff;
      color: #000;
      border: none;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 30px;
      margin-top: 20px;
    }

    .pay-btn:hover {
      background-color: #3caee0;
    }

    .upi-id {
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container-box">
    <img src="{% static 'payments/imgs/logo.jpg' %}" alt="Logo" class="zayra-logo" />
    <h5>Paying Zayra Pay</h5>
    <p class="upi-id">Zayra Pay UPI ID: <strong>userid@sbi.com</strong></p>
    <div class="amount">â‚¹ 33867</div>
    <div class="info-text">You are paying for a Zayra order</div>

    <form method="POST" action="{% url 'order_success' %}">
      {% csrf_token %}
      <div class="bank-box text-start">
        <p class="text-center fw-bold">Choose account to pay with</p>
        <div class="d-flex align-items-center mb-2">
          <img src="{% static 'payments/imgs/sbi.jpg' %}" alt="SBI" height="30" />
          <span class="bank-info">SBI ..........09087</span>
        </div>
        <p>Balance: <span style="color: #5eb9ff; cursor:pointer" onclick="alert('Checking balance...')">Check Now</span></p>
        <div class="text-center">
          <button type="submit" class="pay-btn">PAY NOW</button>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
