{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>UPI Payment</title>
    <style>
        body {
            background: #001233;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upi-box {
            background: #0f1f4a;
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .upi-box h2 {
            margin-top: 0;
        }

        .upi-box h1 {
            font-size: 36px;
            margin: 20px 0;
        }

        .pay-btn {
            background: #5eb9ff;
            border: none;
            padding: 12px 35px;
            font-weight: bold;
            border-radius: 25px;
            margin-top: 20px;
            cursor: pointer;
            color: black;
            font-size: 16px;
        }

        .pay-btn:hover {
            background-color: #82cdff;
        }
    </style>
</head>
<body>
    <div class="upi-box">
        <!-- Logo inside the box at the top -->
        <img src="{% static 'payments/imgs/logo.jpg' %}" alt="Zayra Logo" class="logo">

        <h2>Paying Zayra Pay</h2>
        <p>Banking name: <b>Zayra India</b></p>
        <p>Zayra Pay UPI ID: <b>userid@sbi.com</b></p>
        <h1>{{ amount }}</h1>
        <p>You are paying for a Zayra order</p>

        <form method="POST" action="{% url 'success_page' %}">
            {% csrf_token %}
            <input type="hidden" name="amount" value="{{ amount }}">
            <button type="submit" class="pay-btn">PAY NOW</button>
        </form>
    </div>
</body>
</html>
