{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title>Order Success</title>
    <style>
        body { background-color: #001233; color: white; text-align: center; font-family: sans-serif; padding: 50px; }
        .success-box {
            background: #0f1f4a;
            display: inline-block;
            padding: 40px;
            border-radius: 20px;
        }
        .home-btn {
            margin-top: 30px;
            background-color: #5eb9ff;
            color: black;
            font-weight: bold;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <img src="{% static 'payments/imgs/logo.jpg' %}" alt="Zayra Logo" width="100">
        <h3>Order ID : #{{ order_id }}</h3>
        <p>Estimated Delivery : {{ delivery_date }}</p>
        <h2>Your order has been placed!</h2>
        <a href="/" class="home-btn">Return Home</a>
    </div>
</body>
</html>
