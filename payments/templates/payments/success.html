{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmation</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .confirmation-box {
      background-color: #132b4d;
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
    }

    .confirmation-box img {
      width: 100px;
      margin-bottom: 20px;
    }

    .order-id {
      font-weight: bold;
      margin: 10px 0;
    }

    .btn-home {
      margin-top: 20px;
      background-color: #59c0f5;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-home:hover {
      background-color: #42a9dd;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <img src="{% static 'payments/imgs/logo.jpg' %}" alt="Zayra Logo">
    <div class="order-id">Order ID: #345867</div>
    <div>Estimated Delivery: July 20, 2025</div>
    <h4>Your order has been placed!</h4>
    <form action="{% url 'homepage' %}" method="get">
      <button class="btn-home" type="submit">Return Home</button>
    </form>
  </div>
</body>
</html>
