{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zayra - Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #0a1a38;
      color: white;
      font-family: 'Inter', sans-serif;
    }
    .product-card {
      background-color: #0a1a38;
      padding: 30px;
    }
    .price {
      color: #ffd700;
      font-weight: bold;
      font-size: 30px;
    }
    .original-price {
      text-decoration: line-through;
      color: #ccc;
    }
    .discount {
      color: #ffffff;
    }
    .star-rating i {
      color: gold;
      font-size: 1.3rem;
    }
    .size-btn {
      background-color: #13294b;
      color: white;
      border: none;
      padding: 10px 30px;
      margin-right: 10px;
    }
    .color-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
      border: 1px solid #ddd;
    }
    .add-cart-btn {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 20px 40px;
      border-radius: 20px;
      font-size: 18px;
      transition: transform 0.2s;
    }
    .add-cart-btn:active {
      transform: scale(0.96);
    }
    .search-bar {
      border-radius: 30px;
      padding: 0.5rem 1rem;
    }
    .logo-img {
      height: 50px;
    }
    .toast-container {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 1050;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="container-fluid bg-dark text-white py-3">
    <div class="d-flex justify-content-between align-items-center px-3">
      <img src="{% static 'prod_content/imgs/logo.jpg' %}" alt="Logo" class="logo-img" />
      <div class="flex-grow-1 px-3">
        <input type="text" class="form-control search-bar" placeholder="Search Zayra.in">
      </div>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="30" fill="white" viewBox="0 0 24 24"><path d="M7 4v2h14v11h-17v-11h2v-2h-4v15h22v-15h-17zm7 4h-2v2h2v-2zm-4 0h-2v2h2v-2zm-4 0h-2v2h2v-2zm8 4h-2v2h2v-2zm-4 0h-2v2h2v-2zm-4 0h-2v2h2v-2zm8 4h-2v2h2v-2zm-4 0h-2v2h2v-2zm-4 0h-2v2h2v-2z"/></svg>
      </div>
    </div>
  </div>

  <!-- Product Section -->
  <div class="container product-card my-4">
    <div class="row g-4">
      <div class="col-md-5">
        <img src="{% static 'prod_content/imgs/sofa.jpg' %}" class="img-fluid rounded" alt="Traditional Sofa" />
      </div>
      <div class="col-md-7">
        <h2>Traditional Sofa</h2>
        <p><strong>Product Id : 23476</strong></p>
        <p>
          <span class="price">₹28,000</span>
          <span class="discount ms-3">33% off</span>
          <span class="original-price ms-2">₹35,000</span>
        </p>

        <div class="mb-3">
          <h5>Size</h5>
          <button class="size-btn">S</button>
          <button class="size-btn">M</button>
          <button class="size-btn">L</button>
        </div>

        <div class="mb-3">
          <h5>Color</h5>
          <span class="color-circle" style="background-color: #657247;"></span>
          <span class="color-circle" style="background-color: #e2cb9c;"></span>
          <span class="color-circle" style="background-color: #885029;"></span>
          <span class="color-circle" style="background-color: #d9d9d9;"></span>
        </div>

        <div class="mb-2 star-rating">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-half"></i>
        </div>
        <p class="fst-italic">(Based on 1,234 reviews)</p>

        <button class="add-cart-btn" onclick="addToCart()">Add to cart</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container">
    <div class="toast align-items-center text-white bg-success border-0" id="cartToast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Traditional Sofa added to cart!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function addToCart() {
      const toastEl = document.getElementById('cartToast');
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    }
  </script>

</body>
</html>
