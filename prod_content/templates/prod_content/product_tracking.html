{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #021837;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .search-bar {
      border-radius: 25px;
      padding: 8px 20px;
      border: none;
      width: 100%;
    }

    .product-box {
      background-color: #1c2f53;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .product-img {
      width: 100px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .timeline {
      position: relative;
      padding-left: 30px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      top: 5px;
      left: 10px;
      height: 100%;
      width: 2px;
      background-color: green;
    }

    .timeline .dot {
      width: 12px;
      height: 12px;
      background-color: green;
      border-radius: 50%;
      position: absolute;
      left: 5px;
    }

    .rating-stars i {
      color: white;
      cursor: pointer;
      font-size: 20px;
    }

    .rating-stars i:hover,
    .rating-stars i.active {
      color: gold;
    }

    .footer-box {
      border-top: 1px solid #555;
      padding-top: 10px;
      margin-top: 20px;
    }

    .btn-back {
      background: none;
      border: none;
      color: white;
    }

    .search-wrapper {
      background-color: #fff;
      border-radius: 25px;
      padding: 5px 15px;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <!-- Top Row -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn-back">
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="flex-grow-1 mx-2">
        <input type="text" class="form-control search-bar" placeholder="Search Zayra.in" />
      </div>
      <div>
        <i class="fas fa-user mx-2"></i>
        <i class="fas fa-shopping-cart"></i>
      </div>
    </div>

    <!-- Product ID -->
    <h6>PRODUCT ID: 23476</h6>

    <!-- Product Info -->
    <div class="product-box d-flex justify-content-between align-items-center">
      <div>
        <h5>TRADITIONAL SOFA</h5>
        <p class="mb-1">Seller: vasanth&co</p>
        <h4>â‚¹28,000 <span class="text-success fs-6">33% offer</span></h4>
      </div>
      <img src="{% static 'prod_content/imgs/sofa.jpg' %}" alt="Sofa" class="product-img">
    </div>

    <!-- Order Status -->
    <div class="product-box">
      <div class="timeline">
        <div class="dot" style="top: 0;"></div>
        <p class="mb-1 ms-4">Order Confirmed, Jul 07</p>

        <div class="dot" style="top: 40px;"></div>
        <p class="mb-1 ms-4">Delivered, Jul 15</p>
      </div>
      <a href="#" class="text-info small">See All Update ></a>
      <p class="mt-2 small">Product has no-return policy <a href="#" class="text-info">Know more</a></p>
    </div>

    <!-- Rating -->
    <div class="footer-box">
      <div class="d-flex align-items-center">
        <i class="fas fa-box me-2"></i>
        <strong>Rate the Product</strong>
      </div>
      <div class="rating-stars mt-2">
        <i class="fas fa-star" onclick="rate(this)"></i>
        <i class="fas fa-star" onclick="rate(this)"></i>
        <i class="fas fa-star" onclick="rate(this)"></i>
        <i class="fas fa-star" onclick="rate(this)"></i>
        <i class="fas fa-star" onclick="rate(this)"></i>
      </div>
    </div>
  </div>

  <script>
    function rate(el) {
      const stars = document.querySelectorAll('.rating-stars i');
      let clicked = false;
      stars.forEach((star, index) => {
        star.classList.remove('active');
        if (!clicked && star === el) {
          clicked = true;
          for (let i = 0; i <= index; i++) {
            stars[i].classList.add('active');
          }
        }
      });
    }
  </script>

</body>
</html>
