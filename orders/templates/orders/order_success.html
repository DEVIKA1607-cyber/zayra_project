{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Order Success</title>
    <style>
        body {
            background-color: #001233;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .success-box {
            background: #0f1f4a;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 120px;
            height: auto;
            border-radius: 10px;
        }

        .home-btn {
            margin-top: 30px;
            background-color: #5eb9ff;
            color: black;
            font-weight: bold;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
        }

        h3, h2 {
            margin: 10px 0;
        }

        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <!-- Logo inside the box at the top -->
        <div class="logo">
            <img src="{% static 'payments/imgs/logo.png' %}" alt="Zayra Logo">
        </div>

        <h3>Order ID : #{{ order_id }}</h3>
        <p>Estimated Delivery : {{ delivery_date }}</p>
        <h2>Your order has been placed!</h2>
        <p>Thank you for shopping with Zayra. Your order is on its way.</p>
        <br>  
        <br>
        <a href="{% url 'products:homepage' %}" class="home-btn">Continue Shopping</a>
    </div>
</body>
</html>
