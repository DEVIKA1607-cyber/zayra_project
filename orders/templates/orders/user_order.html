{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Panel</title>
  <style>
    body {
      margin: 0;
      background-color: #071a3d;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #2c3e50;
      border-radius: 20px;
      padding: 60px; /* Increased padding */
      width: 500px; /* Increased width */
      max-width: 95%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .profile {
      background-color: #3b4b65;
      border-radius: 10px;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 1.4rem; /* Slightly larger font */
      color: #ffffff;
      margin-bottom: 40px; /* More spacing */
    }

    .profile span {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.1rem;
      font-weight: normal;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      margin-bottom: 40px;
    }

    .button-group a,
    .button-group button,
    .logout {
      background-color: #7a869a;
      border: none;
      border-radius: 10px;
      padding: 18px 20px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1rem;
      text-align: center;
      display: inline-block;
      text-decoration: none;
    }

    .button-group a:hover,
    .button-group button:hover,
    .logout:hover {
      background-color: #5f6d82;
    }

    .logout {
      width: 100%;
      background-color: #4c5b7f;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile">
      Reshika
      <span>ðŸ’° 50</span>
    </div>

    <div class="button-group">
      <!-- Changed Orders button to a link -->
      <a href="{% url 'order_detail' %}">Orders</a>
      
      <button onclick="handleClick('Coupons')">Coupons</button>
      <button onclick="handleClick('Help center')">Help center</button>
      <button onclick="handleClick('Notifications')">Notifications</button>
    </div>

    <div class="logout" ><a href="{% url 'login' %}" style="text-decoration: none; color: #ffffff;">Logout</a></div>
  </div>

  <script>
    function handleClick(name) {
      alert(name + " clicked!");
    }

    
  </script>

</body>
</html>
